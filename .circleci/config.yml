version: 2
jobs:
  app-tests:
    working_directory: ~/jtart-uni
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - restore_cache:
          key: app-{{ .Branch }}-{{ checksum "package.json" }}
          key: app-{{ .Branch }}-
          key: app-
      - run: npm ci --ignore-scripts
      - save_cache:
          key: app-{{ .Branch }}-{{ checksum "package.json" }}
          key: app-{{ .Branch }}-
          key: app-
          paths:
            - ~/.npm
            - ~/.cache
      - run:
          name: Run application tests
          command: npm run test:ci | ./node_modules/coveralls/bin/coveralls.js
  integration-tests:
    working_directory: ~/jtart-uni
    docker:
      - image: cypress/base:10
    steps:
      - checkout
      - restore_cache:
          key: integration-{{ .Branch }}-{{ checksum "package.json" }}
          key: integration-{{ .Branch }}-
          key: integration-
      - run: npm ci
      - save_cache:
          key: integration-{{ .Branch }}-{{ checksum "package.json" }}
          key: integration-{{ .Branch }}-
          key: integration-
          paths:
            - ~/.npm
            - ~/.cache
      - run:
          name: Install integration app packages
          command: cd integration && npm ci
      - run:
          name: Run integration tests
          command: npm run test:e2e
workflows:
  version: 2
  tests:
    jobs:
      - app-tests
      - integration-tests
