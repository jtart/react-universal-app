version: 2
jobs:
  build:
    working_directory: ~/jtart-uni
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run:
          name: Install node packages
          command: npm ci
  appTests:
    working_directory: ~/jtart-uni
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run:
          name: Run application tests
          command: npm run test:ci | ./node_modules/coveralls/bin/coveralls.js
  integrationTests:
    working_directory: ~/jtart-uni
    docker:
      - image: cypress/base:10
    steps:
      - checkout
      - run:
          name: Run integration tests
          command: npm run test:e2e:ci
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - appTests:
          requires:
            - build
      - integrationTests:
          requires:
            - build
