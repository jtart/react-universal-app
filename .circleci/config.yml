version: 2
jobs:
  appTests:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run: npm ci
      - run:
          name: Run application tests
          command: npm run test:ci | ./node_modules/coveralls/bin/coveralls.js
  integrationTests:
    docker:
      - image: cypress/base:10
    steps:
      - checkout
      - run: npm ci
      - run:
          name: Run integration tests
          command: npm run test:e2e:ci
workflows:
  version: 2
  build_and_test:
    jobs:
      - appTests
      - integrationTests
