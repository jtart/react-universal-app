version: 2.1
orbs:
  cypress: cypress-io/cypress@1.1.0
jobs:
  app-tests:
    working_directory: ~/react-universal-app
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - restore_cache:
          key: app-{{ .Branch }}-{{ checksum "package.json" }}
          key: app-{{ .Branch }}-
          key: app-
      - run: npm ci --ignore-scripts
      - save_cache:
          key: app-{{ .Branch }}-{{ checksum "package.json" }}
          key: app-{{ .Branch }}-
          key: app-
          paths:
            - ~/.npm
            - ~/.cache
      - run:
          name: Run application tests
          command: npm run test:ci | ./node_modules/coveralls/bin/coveralls.js
workflows:
  tests:
    jobs:
      - app-tests
      - cypress/install:
          build: 'npm run build && cd integration && npm ci'
      - cypress/run:
          requires:
            - cypress/install
          start: 'npm run integration:start'
          wait-on: 'http://localhost:3000'
